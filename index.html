<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Topic Selector</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
        transition: background-color 0.5s ease;
    }

    #container {
        text-align: center;
    }

    #topic {
        font-size: 24px;
        margin-bottom: 20px;
        animation: fadein 1s;
    }

    #nextButton {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    #nextButton:hover {
        background-color: #0056b3;
    }

    @keyframes fadein {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    @media (max-width: 600px) {
        #topic {
            font-size: 18px;
        }
        #nextButton {
            font-size: 14px;
        }
    }
</style>
</head>
<body>
<div id="container">
    <div id="topic">Click the button to start</div>
    <button id="nextButton">Next Topic</button>
</div>

<script>
const topics = [
    "Favorite Travel Destinations",
    "Dream Jobs",
    "Favorite Books/Movies/TV Shows",
    "Hobbies and Interests",
    "Memorable Childhood Memories",
    "Bucket List Items",
    "Pets",
    "Food and Cuisine",
    "Personal Goals",
    "Funny or Embarrassing Stories"
];

let currentTopicIndex = 0;

const topicElement = document.getElementById('topic');
const nextButton = document.getElementById('nextButton');

nextButton.addEventListener('click', () => {
    updateTopic();
});

function updateTopic() {
    const remainingTopics = topics.filter((topic, index) => index !== currentTopicIndex);
    if (remainingTopics.length === 0) {
        topicElement.textContent = "End of the game!";
        nextButton.disabled = true; // Disable the button to prevent further clicks
        return;
    }
    const randomIndex = Math.floor(Math.random() * remainingTopics.length);
    const newTopic = remainingTopics[randomIndex];
    topicElement.textContent = newTopic;
    currentTopicIndex = topics.indexOf(newTopic);
    updateBackgroundColor();
}

function updateBackgroundColor() {
    const colors = ['#007bff', '#28a745', '#dc3545', '#ffc107', '#17a2b8'];
    const randomColor = colors[Math.floor(Math.random() * colors.length)];
    document.body.style.backgroundColor = randomColor; // Apply the color directly
    setTimeout(() => {
        document.body.style.backgroundColor = ''; // Remove the color after a short delay
    }, 100); // Adjust the delay as needed
}

updateTopic();
</script>
</body>
</html>
